<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup â€” Torres</title>
  <link rel="stylesheet" href="css-Torres.css" />
</head>
<body>
  <div class="container">
    <form id="signupForm" class="card" novalidate>
      <h1>Sign Up</h1>

      <label for="fullname">Full Name</label>
      <input id="fullname" name="fullname" type="text" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" minlength="6" required />

      <label for="confirm">Confirm Password</label>
      <input id="confirm" name="confirm" type="password" minlength="6" required />

      <div class="actions">
        <button id="submitBtn" type="submit">Sign Up</button>
        <button id="colorBtn" type="button">Change Color</button>
      </div>

      <p id="message" class="message" role="status" aria-live="polite"></p>
    </form>
  </div>

  <script src="js-Torres.js"></script>
</body>
</html>
